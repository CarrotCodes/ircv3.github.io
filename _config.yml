name: IRCv3 Working Group
markdown: kramdown
highlighter: rouge
# baseurl: http://ircv3.net
liveurl: http://ircv3.net  # used in XML feeds
kramdown:
  input: GFM
  auto_ids: false
exclude:
  - README.md
  - vendor
  - Gemfile*
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
sitemap:
  file: "/sitemap.xml"
collections:
  irc:
    output: true
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  blanklines: true
